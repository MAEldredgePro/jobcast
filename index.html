<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Jobcast</title>
</head>

<body>
    <div class="page-mat">
        <div class="page">
            <div class="row1-navbar">
                <span class="logo">
                    <span class="logo-icon slime-green">&copy;</span>
                    <span class="logo-text">
                        <a href="#">Jobcast</a>
                    </span>
                </span>
                <span class="nav">
                    <a href="#" class="navitem active">Home</a>
                    <a href="#" class="navitem">For Company</a>
                    <a href="#" class="navitem">Find Jobs</a>
                    <a href="#" class="navitem">Career Tips</a>
                    <a href="#" class="navitem">About Us</a>
                </span>
                <span id="action slime-green">
                    <span id="login">Login</span>
                    <span id="button">
                        <button id=get-started>Get Started</button>
                    </span>
                </span>
            </div>

            <div class="row2-find-job">
                <div class="r2p1">
                    Find a job and become a professional in your dream field.
                </div>
                <div class="r2p2">
                    <img src="images/man-with-laptop-standing.png">
                </div>
            </div>

            <div class="row3-prod-perf">
                <span class="r3p1-text">Our productivity performance</span>
                <span class="r3p2-stats">
                    <span class="stat-jobs">
                        <div class="stat-title">Jobs</div>
                        <div class="stat-value">
                            <span class="stat-sign slime-green">+</span>
                            <span class="stat-number">550K</span>
                        </div>
                    </span>
                    <span class="stat-startups">
                        <div class="stat-title">Startups</div>
                        <div class="stat-value">
                            <span class="stat-sign slime-green">+</span>
                            <span class="stat-number">10K</span>
                        </div>
                    </span>
                    <span class="stat-recruitment">
                        <div class="stat-title">Recruitment</div>
                        <div class="stat-value">
                            <span class="stat-sign slime-green">+</span>
                            <span class="stat-number">345K</span>
                        </div>
                    </span>
                </span>
            </div>

            <div class="row4-easy-step">
                <div class="r4p1">
                    <img src="images/man-with-laptop-sitting.png">
                </div>
                <div class="r4p2">
                    One easy step to change your future.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
